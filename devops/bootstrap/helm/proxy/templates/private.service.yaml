apiVersion: v1
kind: Service
metadata:
  name: private-proxy
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  type: ClusterIP
  ports:
  - port: {{ ternary 443 80 (ne .Values.secretName "") }}
    targetPort: {{ ternary 443 80 (ne .Values.secretName "") }}
    protocol: TCP
  selector:
    app: proxy