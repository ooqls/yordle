apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared-tunnel
  labels:
    app: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args: ["tunnel", "--no-autoupdate", "--config", "/config/config.yaml", "run"]
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 0

        env:
        - name: TUNNEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflared-token
              key: token
        volumeMounts:
        - name: cloudflared-config
          mountPath: /config
        ports:
        - containerPort: 8080
          name: http
      volumes:
      - name: cloudflared-config
        configMap:
          name: cloudflared-config