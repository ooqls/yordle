apiVersion: apps/v1
kind: Deployment
metadata: 
  name: public-proxy
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  selector:
    matchLabels:
      app: public-proxy
  replicas: {{ default 1 .Values.replicaCount | int }}
  template:
    metadata:
      labels:
        app: public-proxy
    spec:
      containers:
      - name: nginx
        image: "{{ .Values.image }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ ternary 443 80 (ne .Values.secretName "") }}
        livenessProbe:
          httpGet:
            path: /liveness
            port: {{ ternary 443 80 (ne .Values.secretName "") }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: public-volume
          mountPath: /www/data
          readOnly: true
        {{- if ne .Values.secretName "" }}
        - name: nginx-ssl
          mountPath: /etc/nginx/ssl
        {{- end }}
      volumes:
      - name: nginx-config
        configMap:
          name: public-proxy-config
      - name: public-volume
        persistentVolumeClaim:
          claimName: public-pvc
      {{- if ne .Values.secretName "" }}
      - name: nginx-ssl
        secret:
          secretName: {{ .Values.secretName }}
      {{- end }}