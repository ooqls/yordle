apiVersion: apps/v1
kind: Deployment
metadata: 
  name: proxy
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  nodeSelector:
    proxy: trues
  selector:
    matchLabels:
      app: proxy
  replicas: {{ default 1 .Values.replicaCount | int }}
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
      - name: nginx
        image: "{{ .Values.image }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ ternary 443 80 (ne .Values.secretName "") }}
        livenessProbe:
          httpGet:
            path: /liveness
            port: {{ ternary 443 80 (ne .Values.secretName "") }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        {{- if ne .Values.secretName "" }}
        - name: nginx-ssl
          mountPath: /etc/nginx/ssl
        {{- end }}
      volumes:
      - name: nginx-config
        configMap:
          name: private-proxy-config
      {{- if ne .Values.secretName "" }}
      - name: nginx-ssl
        secret:
          secretName: {{ .Values.secretName }}
      {{- end }}