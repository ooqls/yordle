
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: public-proxy-config
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }

    http {
      server {
          server_name public.bagelmochi.com;
          # root /www/data;

          {{- if ne .Values.secretName "" }}
          listen 443 ssl;
          ssl_certificate /etc/nginx/ssl/tls.crt;
          ssl_certificate_key /etc/nginx/ssl/tls.key;
          ssl_protocols TLSv1.2;
          ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA256';
          ssl_prefer_server_ciphers on;
          ssl_session_cache shared:SSL:10m;
          ssl_session_timeout 10m;
          {{- else }}
          listen 80;
          {{- end }}

          # location / {
          #     try_files $uri $uri/ /index.html;
          # }

          location /liveness {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
          }

          {{ range .Values.public.locations }}
          location {{ .path }} {
              proxy_pass http://{{ .service }}:{{ .port }};
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
              
              {{ .extra }}
          }
          {{ end }}

          
      }
    }